<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="/student_dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Student Dashboard</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#marks-section">View Marks</a></li>
                <li><a href="#attendance-section">View Attendance</a></li>
            </ul>
        </nav>
        <main>
            <section id="marks-section" class="dashboard-section">
                <h2>Your Marks</h2>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Marks</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example data -->
                        <tr>
                            <td>Mathematics</td>
                            <td>85</td>
                        </tr>
                        <tr>
                            <td>Science</td>
                            <td>90</td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </section>
            <section id="attendance-section" class="dashboard-section">
                <h2>Your Attendance</h2>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example data -->
                        <tr>
                            <td>2024-05-01</td>
                            <td>Present</td>
                        </tr>
                        <tr>
                            <td>2024-05-02</td>
                            <td>Absent</td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Student Dashboard. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
